            <label>Teléfono</label>
            <input id="tell" type="number" class="form-control" minlength="5" maxlength="10" required>
          </div>
        </div>
         <div class="row">
          <label>Fecha</label>
          <input id="date" type="date" class="form-control">
        </div>
