<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Bootstrap demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <style>
    body {
      background-color: #f7f7ea;
      background-image: url("img/facat.png");
      background-size: auto 85%;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      filter: blur(0, 2px);
    }

    .btn {
      box-shadow: 2px 2px 5px #646464;
      color: #2c2b2b;
    }

    .text-center {
      text-align: center;
    }

    .table-shadow {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .container {
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .row {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h3 class="text-center">Agregar Datos del Docente</h3>
    </header>

    <main>
      <table class="table table-striped table-shadow">
        <form id="form-doct">
          <div class="row">
            <div class="col">
              <label for="name" class="form-label">Nombre</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="col">
              <label for="last" class="form-label">Apellido</label>
              <input id="last" type="text" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control">
            </div>
            <div class="col">
              <label for="tell" class="form-label">Teléfono</label>
              <input id="tell" type="number" class="form-control">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="date" class="form-label">Fecha</label>
              <input id="date" type="date" class="form-control">
            </div>
          </div>
          <div class="mt-3">
            <button class="btn btn-info">Guardar</button>
          </div>
        </form>
      </table>
    </main>

    <footer>
      <div class="row mt-4">
        <div class="col">
          <h3>Tabla de Contenido</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Fecha</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
          </table>
        </div>
      </div>
    </footer>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-docente" tabindex="-1" aria-labelledby="modal-docente-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modal-docente-label">Agregar/Editar Datos del Docente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-modal-docente">
            <div class="row">
              <div class="col">
                <label for="name-modal" class="form-label">Nombre</label>
                <input id="name-modal" type="text" class="form-control">
              </div>
              <div class="col">
                <label for="last-modal" class="form-label">Apellido</label>
                <input id="last-modal" type="text" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="email-modal" class="form-label">Email</label>
                <input id="email-modal" type="email" class="form-control">
              </div>
              <div class="col">
                <label for="tell-modal" class="form-label">Teléfono</label>
                <input id="tell-modal" type="number" class="form-control">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <label for="date-modal" class="form-label">Fecha</label>
                <input id="date-modal" type="date" class="form-control">
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-info">Actualizar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="container">
    <h3 class="text-center">Agregar datos de la materia</h3>
    <form id="form-materia">
      <div class="row">
        <div class="col">
          <label for="nombre-materia" class="form-label">Nombre de materia</label>
          <input id="nombre-materia" type="text" class="form-control">
        </div>
        <div class="col">
          <label for="id-materia" class="form-label">ID de materia</label>
          <select id="id-materia" class="form-select">
            <option selected>Seleccionar ID</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="anio-materia" class="form-label">Año de materia</label>
          <input id="anio-materia" type="number" class="form-control">
        </div>
        <div class="col">
          <label for="id-carrera" class="form-label">ID de carrera</label>
          <input id="id-carrera" type="number" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-info">Guardar</button>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col">
        <h3>Tabla de materias</h3>
        <table class="table">
          <caption>Listado de materias</caption>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre de materia</th>
              <th scope="col">Año de materia</th>
              <th scope="col">Carrera</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr data-rowid="5">
              <th scope="row">1</th>
              <td>ejm</td>
              <td>Deas</td>
              <td>corre@ejemo.com</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


  <script src="js/app.js" type="module"></script>
  <script src="https://kit.fontawesome.com/54fefbd2c1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
