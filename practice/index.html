<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <title>Administración LASI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h3>Agregar datos del docente</h3>
    <form id="form-doct">
      <div class="row">
        <div class="col">
          <label>nombre</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="col">
          <label>apellido</label>
          <input id="last" type="text" class="form-control">
        </div>
        <div class="row">
          <div class="col">
            <label>Email</label>
            <input id="email" type="email" class="form-control">
          </div>
          <div class="col">
            <label>Teléfono</label>
            <input id="tell" type="number" class="form-control">
          </div>
        </div>
        <div class="row">
          <label>Fecha</label>
          <input id="date" type="date" class="form-control">
        </div>
      </div>
      <div>
        <button class="btn btn-info">Guardar</button>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <h3>tabla de contenido</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Fecha</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-docente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- COPY PASTE DEL FORM DOCENTE -->
          <form id="form-modal-docente">
            <div class="row">
              <div class="col">
                <label>nombre</label>
                <input id="name-modal" type="text" class="form-control">
              </div>
              <div class="col">
                <label>apellido</label>
                <input id="last-modal" type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col">
                  <label>Email</label>
                  <input id="email-modal" type="email" class="form-control">
                </div>
                <div class="col">
                  <label>Teléfono</label>
                  <input id="tell-modal" type="number" class="form-control">
                </div>
              </div>
              <div class="row">
                <label>Fecha</label>
                <input id="date-modal" type="date" class="form-control">
              </div>
            </div>
            <div>
              <button class="btn btn-info">Actualizar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- CODIGO DE FRNACO WAKALA -->

  <div class="container">
    <h3 class="mb-4">Agregar datos de la materia</h3>
    <form id="form-doct">
      <div class="row gx-3">
        <div class="col">
          <label class="form-label">Nombre de materias</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">ID de materia</label>
          <select class="form-select form-select-lg mb-3" aria-label="Large select example">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="row gx-3">
        <div class="col">
          <label class="form-label">Año de materia</label>
          <input id="email" type="email" class="form-control">
        </div>
        <div class="col">
          <label class="form-label">ID de carrera</label>
          <input id="tell" type="number" class="form-control">
        </div>
      </div>
      <div class="mt-3">
        <button class="btn btn-info">Guardar</button>
      </div>
    </form>

    <div class="row mt-5">
      <div class="col">
        <h3>Tabla de materias</h3>
        <table class="table">
          <caption>Listado de materias</caption>
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nombre de materia</th>
              <th scope="col">Año de materia</th>
              <th scope="col">Carrera</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr data-rowid="1">
              <th scope="row">1</th>
              <td>ejm</td>
              <td>Deas</td>
              <td>corre@ejemo.com</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/app.js" type="module"></script>
  <script src="https://kit.fontawesome.com/54fefbd2c1.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
