<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de maestros</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="stylesPG1.css" />
  </head>
  <body>
    <h1>Form de Maestros</h1>
    <div class="container">
      <h1>Crud para docentes</h1>
  </div>
  <div class="container">
      <div class="container mb-5">
          <div class="row">
                  <form>
              <div class="mb-3">
                  <label class="form-label">Nombre del Docente</label>
                  <input type="name" class="form-control" id="DOCE_NOMBRE">
                  
              </div>
              <div class="mb-3">
                  <label class="form-label">Apellido del docente</label>
                  <input type="apellido" class="form-control" id="DOCE_APELLIDO">
              </div>
              <div class="mb-3">
                  <label class="form-label">Email del Docente</label>
                  <input type="email" class="form-control" id="DOCE_EMAIL">
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
              </form>
          </div>
   </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td> </td>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td> </td>
        <td> </td>
        <td> </td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2"> </td>
        <td> </td>
      </tr>
    </tbody>
  </table>

    <!-- Menu para volver al inicio -->
    <div class="fixed-bottom bg-primary text-white text-center p-3">
      <button class="btn btn-light btn-lg" onclick="volverAlMenu()">
        Volver al Men√∫ Principal
      </button>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="scriptsPG1.js"></script>
  </body>
</html>
