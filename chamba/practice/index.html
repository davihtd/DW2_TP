<body>
  <div class="container">
    <h3>Agregar datos del docente</h3>
    <form id="form-doct">
      <div class="row">
        <div class="col">
          <label>nombre</label>
          <input id="name" type="text" class="form-control">
        </div>
        <div class="col">
          <label>apellido</label>
          <input id="last" type="text" class="form-control">
        </div>
        <div class="row">
          <div class="col">
            <label>Email</label>
            <input id="email" type="email" class="form-control">
          </div>
          <div class="col">
            <label>Teléfono</label>
            <input id="tell" type="number" class="form-control">
          </div>
        </div>
         <div class="row">
          <label>Fecha</label>
          <input id="date" type="date" class="form-control">
        </div>


        <!-- <div class="col">
          <label>Teléfono</label>
          <input id="id1" type="number" class="form-control">
        </div>          <div class="col">
          <label>Teléfono</label>
          <input id="id2" type="number" class="form-control">
        </div>          <div class="col">
          <label>Teléfono</label>
          <input id="id3" type="number" class="form-control">

          <label>Teléfono</label>

        </div>          <div class="col">
          <label>Teléfono</label>
          <input id="id5" type="number" class="form-control">
        </div>          <div class="col">
          <label>Teléfono</label>
          <input id="id6" type="number" class="form-control">
        </div> -->



      </div>
      <div>
        <button class="btn btn-info">Guardar</button>
      </div>
    </form>
    <div class="row">
      <div class="c 12ol">
        <h3>tabla de contenido</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Telefono</th>
              <th>Fecha</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla-doct"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-docente" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- COPY PASTE DEL FORM DOCENTE -->
          <form id="form-modal-docente">
            <div class="row">
              <div class="col">
                <label>nombre</label>
                <input id="name-modal" type="text" class="form-control">
              </div>
              <div class="col">
                <label>apellido</label>
                <input id="last-modal" type="text" class="form-control">
              </div>
              <div class="row">
                <div class="col">
                  <label>Email</label>
                  <input id="email-modal" type="email" class="form-control">
                </div>
                <div class="col">
                  <label>Teléfono</label>
                  <input id="tell-modal" type="number" class="form-control">
                </div>
              </div>
              <div class="row">
                <label>Fecha</label>
                <input id="date-modal" type="date" class="form-control">
              </div>
            </div>
            <div>
              <button class="btn btn-info">Actualizar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
  <!-- CODIGO DE FRNACO WAKALA -->

  <div class="container">
    <h3 class="mb-4">Agregar datos de la materia</h3>
    <form id="form-mate">
      <div class="col">
        <label>ID DOCENTE</label>
        <input id="id-docente" type="number" class="form-control">
      </div>
      <div class="col">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="idmt">
          <option selected>Id de Materia</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="carreid">
          <option selected>Carrera</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateName">
          <option selected>Nombre de Materia</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateCodi">
          <option selected>Codigo de materia</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="col">
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateAnho">
          <option selected>Ano</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div>
        <button class="btn btn-info">Guardar</button>
      </div>






    </form>

    <div class="row mt-5">
      <div class="col">
        <h3>Tabla de materias</h3>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre de materia</th>
              <th scope="col">Carrera</th>
              <th scope="col">Codigo de Materia</th>
              <th scope="col">Id de Materia</th>
              <th scope="coll">Año</th>
            </tr>
          </thead>
          <tbody id="cuerpo-tabla-mate"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal-mate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

              </select>
            </div>
            <div class="col">
              <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateName-modal">

                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateCodi-modal">
                <option selected>Codigo de materia</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div class="col">
              <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="mateAnho-modal">
                <option selected>Ano</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
            <div>
              <button class="btn btn-info">Actualizar</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button> -->
        </div>
      </div>
    </div>
  </div>
