<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arranca el CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <h1>Crud para docentes</h1>
    </div>
    <div class="container">
        <div class="container mb-5">
            <div class="row">
                    <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del Docente</label>
                    <input type="name" class="form-control" id="DOCE_NOMBRE">
                    
                </div>
                <div class="mb-3">
                    <label class="form-label">Apellido del docente</label>
                    <input type="apellido" class="form-control" id="DOCE_APELLIDO">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email del Docente</label>
                    <input type="email" class="form-control" id="DOCE_EMAIL">
                </div>
                <button type="submit" class="btn btn-primary">Agregar</button>
                </form>
            </div>
     </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
